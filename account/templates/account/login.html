{% extends 'todo_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_html %}
   Register | TodoHx 
{% endblock title_html %}

{% block body_html %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="shadow-md p-5 form-layout">
        <h3 class="text-center">Login to your account</h3>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br> 
            <button class="btn btn-primary btn-md w-100 btn-block p-3" type="submit">Login</button>
        </form>
        <br>
        <div class="text-center">
            <a href="{% url 'reset_password' %}">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock body_html %}
