<div class="modal fade" id="lists-search-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lists-search-modal-title">Search your lists</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="text" placeholder="Search your list ..." name="search_input" 
              hx-get="{% url 'search-list' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#search-results">
          <section id="search-results"></section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>
